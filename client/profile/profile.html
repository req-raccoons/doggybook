<div id='profile'>

  <!-- nav below only includes landing & search; consider adding signout & nav to your profile -->
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <a href="#/landing"><button class="btn btn-info">Head Back to the Home Page!</button></a>
      </div>
      <div class="col-md-4">
        <a href="#/search"><button class="btn btn-info">Make a Search!</button></a>
      </div>
      <div class="col-md-4">
        <a href="#"><button class="btn btn-info">Sign Out</button></a>
      </div>
    </div>
  </div>
  <br />
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <img src={{profile.imgurl}} />
      </div>

      <div class="col-md-10">
        <div class="panel panel-default">
          <div class="panel-heading"><h4>User Information</h4></div>
          <div class="panel-body">
            <ul>
              <li>{{profile.type}}</li>
              <li>{{profile.name}}</li>
              <li>{{profile.address}}</li>
              <li>{{profile.email}}</li>
            </ul>
          </div>
        </div>
      </div>
